<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Worker Registration Form</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, white, white);
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 480px;
        margin: auto;
        background: transparent;
        padding: 50px;
        border-radius: 35px;
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0057d9;
        font-weight: 700;
    }

    label {
        font-weight: 600;
        display: block;
        margin: 10px 0 5px;
        color: blue;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        border: 1px solid blue;
        margin-bottom: 12px;
        font-size: 16px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #0057d9;
        outline: none;
        box-shadow: 0 0 5px #0057d950;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #0057d9;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.3s;
        font-weight: 600;
    }

    button:hover {
        background: #0041a8;
        transform: scale(1.03);
    }

    /* Popup */
    .popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #0007;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .popup-box {
        background: white;
        padding: 28px;
        border-radius: 18px;
        text-align: center;
        width: 80%;
        max-width: 330px;
        box-shadow: 0 5px 25px #0005;
    }

    .popup h3 {
        font-size: 22px;
        margin-bottom: 12px;
    }

    .close-btn {
        background: #0057d9;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    .error {
        color: red;
        margin-bottom: -5px;
        font-size: 14px;
        font-weight: 600;
        display: none;
    }
</style>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
    google.charts.load('current', {'packages':['corechart']});

    function checkWorkerID(workerID) {
        return new Promise((resolve) => {
            let query = new google.visualization.Query(
                "https://docs.google.com/spreadsheets/d/1fyNmCyGUWTCu2XQ3MQuqcSOcvjTt3t-nohbb86Y3DfM/gviz/tq?gid=0&tqx=out:json"
            );

            query.setQuery("select B where B = '" + workerID + "'");
            query.send(response => {
                if (response.isError()) resolve(false);
                let data = response.getDataTable();
                resolve(data.getNumberOfRows() > 0);
            });
        });
    }
</script>
</head>

<body>
<div class="container">
    <h2>Worker Registration</h2>

    <p class="error" id="errorText">❌ This Worker ID already exists. Please enter a new one.</p>

    <form id="workerForm" method="POST"
          action="https://docs.google.com/forms/d/e/1FAIpQLSd6PA9r2XUxwUTm5ijK2pbM3ZNLuf-LYbnNdprPljXbycyflg/formResponse"
          target="hidden_iframe">

        <label>Worker ID</label>
        <input type="text" id="workerID" name="entry.403652441" required />

        <label>Worker Name</label>
        <input type="text" name="entry.1265503899" required />

        <label>Designation</label>
        <input type="text" name="entry.1271138675" required />

        <label>Day Salary (Official)</label>
        <input type="number" name="entry.16864712" required />

        <label>Day Salary (Rate)</label>
        <input type="number" name="entry.707658343" required />

        <button type="submit">Submit</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<div class="popup" id="popupSuccess">
    <div class="popup-box">
        <h3>✔ Submitted Successfully!</h3>
        <p>Worker data has been recorded.</p>
        <button class="close-btn" id="popupOk">OK</button>
    </div>
</div>

<script>
    let formSubmitted = false;

    const form = document.getElementById("workerForm");
    const popup = document.getElementById("popupSuccess");
    const popupOk = document.getElementById("popupOk");
    const iframe = document.querySelector('iframe[name="hidden_iframe"]');
    const errorText = document.getElementById("errorText");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        let workerID = document.getElementById("workerID").value.trim();
        errorText.style.display = "none";

        let exists = await checkWorkerID(workerID);
        if (exists) {
            errorText.style.display = "block";
            return;
        }

        formSubmitted = true;
        form.submit();
    });

    iframe.addEventListener("load", function () {
        if (formSubmitted) {
            popup.style.display = "flex";
            form.reset();
            formSubmitted = false;
        }
    });

    popupOk.addEventListener("click", function(){
        popup.style.display = "none";
    });
</script>

</body>
</html>
