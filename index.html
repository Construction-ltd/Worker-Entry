<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Worker Registration Form</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f4f7f9;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 480px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0057d9;
        font-weight: 700;
    }

    label {
        font-weight: 600;
        display: block;
        margin: 10px 0 5px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #ddd;
        margin-bottom: 12px;
        font-size: 16px;
        box-sizing: border-box;
        transition: 0.3s;
    }

    input:focus {
        border-color: #0057d9;
        outline: none;
    }

    .suggest-info {
        font-size: 12px;
        color: #0057d9;
        margin-top: -10px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #0057d9;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 10px;
        font-weight: 600;
        transition: 0.3s;
    }

    button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    .popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .popup-box {
        background: white;
        padding: 28px;
        border-radius: 18px;
        text-align: center;
        width: 80%;
        max-width: 330px;
    }

    .error {
        color: #d32f2f;
        background: #ffebee;
        padding: 8px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        display: none;
        text-align: center;
        margin-bottom: 15px;
        border: 1px solid #ffcdd2;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Worker Registration</h2>

    <div class="error" id="errorText">‚ùå This Worker ID already exists!</div>

    <form id="workerForm" method="POST"
          action="https://docs.google.com/forms/d/e/1FAIpQLSd6PA9r2XUxwUTm5ijK2pbM3ZNLuf-LYbnNdprPljXbycyflg/formResponse"
          target="hidden_iframe">

        <label>Worker ID</label>
        <input type="number" id="workerID" name="entry.403652441" placeholder="Checking database..." required />
        <div id="suggestLabel" class="suggest-info">üîÑ Connecting to database...</div>

        <label>Worker Name</label>
        <input type="text" name="entry.1265503899" placeholder="Enter full name" required />

        <label>Designation</label>
        <input type="text" name="entry.1271138675" placeholder="Ex: Mason, Helper" required />

        <label>Day Salary (Official)</label>
        <input type="number" name="entry.16864712" placeholder="Amount in TK" required />

        <label>Day Salary (Rate)</label>
        <input type="number" name="entry.707658343" placeholder="Amount in TK" required />

        <button type="submit" id="submitBtn">Submit Registration</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<div class="popup" id="popupSuccess">
    <div class="popup-box">
        <h3 style="color: #2e7d32;">‚úî Submitted Successfully!</h3>
        <p>Worker data has been safely recorded.</p>
        <button onclick="location.reload()" style="background:#0057d9; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Add Another</button>
    </div>
</div>

<script>
    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ (CSV) ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vScKUqfoXQNBZy7kPYd6bYpHV8_KsOMTDAA-Rx9PI03rZRUkoRHIz25htZDEuyhf8SerewYetdOgJai/pub?gid=544154648&single=true&output=csv";
    
    let existingIDs = [];
    let formSubmitted = false;

    const workerIDInput = document.getElementById("workerID");
    const errorText = document.getElementById("errorText");
    const submitBtn = document.getElementById("submitBtn");
    const suggestLabel = document.getElementById('suggestLabel');

    // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶á‡¶°‡¶ø ‡¶´‡ßá‡¶ö ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶ü‡ßã-‡¶∏‡¶æ‡¶ú‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    async function fetchDatabase() {
        try {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            
            let maxID = 0;
            existingIDs = [];

            rows.forEach(row => {
                const cols = row.split(',');
                // Column B (Index 1) ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶á‡¶°‡¶ø ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π
                const idValue = cols[1] ? cols[1].trim() : "";
                const id = parseInt(idValue);
                if (!isNaN(id)) {
                    existingIDs.push(id);
                    if (id > maxID) maxID = id;
                }
            });

            const nextID = maxID + 1;
            workerIDInput.value = nextID; // ‡¶∏‡¶æ‡¶ú‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
            suggestLabel.innerText = "‚úÖ Recommended Next ID: " + nextID;
            workerIDInput.placeholder = "Enter Worker ID";

        } catch (error) {
            console.error("Error fetching IDs:", error);
            suggestLabel.innerText = "‚ö†Ô∏è Offline: Could not suggest ID.";
        }
    }

    // ‡¶∞‡¶ø‡ßü‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶ö‡ßá‡¶ï (‡¶ü‡¶æ‡¶á‡¶™ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá)
    workerIDInput.addEventListener("input", function() {
        let inputVal = parseInt(this.value);
        
        if (existingIDs.includes(inputVal)) {
            errorText.style.display = "block";
            errorText.innerHTML = "‚ùå ID <b>" + inputVal + "</b> is already in use!";
            this.style.borderColor = "#d32f2f";
            submitBtn.disabled = true;
        } else {
            errorText.style.display = "none";
            this.style.borderColor = "#0057d9";
            submitBtn.disabled = false;
        }
        
        if(this.value === "") {
            errorText.style.display = "none";
            submitBtn.disabled = false;
            this.style.borderColor = "#ddd";
        }
    });

    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡¶¨‡ßá
    window.onload = fetchDatabase;

    const form = document.getElementById("workerForm");
    const popup = document.getElementById("popupSuccess");
    const iframe = document.querySelector('iframe[name="hidden_iframe"]');

    form.addEventListener("submit", function (e) {
        if (submitBtn.disabled) {
            e.preventDefault();
            return false;
        }
        formSubmitted = true;
    });

    iframe.addEventListener("load", function () {
        if (formSubmitted) {
            popup.style.display = "flex";
            formSubmitted = false;
        }
    });
</script>

</body>
</html>
